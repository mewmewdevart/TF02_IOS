<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Desafios 4</title>
	</head>
	
	<script>
	function impar(){
			var num = document.getElementById("valor").value;
			
			if(num % 2 == 0){
			document.write("par");
			}else{
			document.write("impar");
			}
		}
	
		</script>
	<body>
		<input id="valor" type="number">
		<input type="button" value="Descobrir" onclick="impar()">
	</body>
	</html>
